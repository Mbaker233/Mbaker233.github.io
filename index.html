
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather & Wisdom - Daily forecasts, temperature tools, and motivational quotes to brighten your day.">
    <title>Weather & Wisdom | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #heart { position: absolute; left: 50px; top: 50px; font-size: 100px; transition: all 0.08s linear; pointer-events: none; }
    </style>
</head>
<body class="bg-sky-50 text-slate-800 font-sans">
    <nav class="bg-white shadow sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3 text-2xl font-bold text-sky-600">
                ❤️ Weather & Wisdom
            </a>
            <div class="flex gap-8 text-lg">
                <a href="index.html" class="hover:text-sky-600 font-medium">Home</a>
                <a href="forecast.html" class="hover:text-sky-600">Forecast</a>
                <a href="converter.html" class="hover:text-sky-600">Converter</a>
                <a href="quotes.html" class="hover:text-sky-600">Quotes</a>
                <a href="about.html" class="hover:text-sky-600">About</a>
            </div>
        </div>
    </nav>

    <div class="relative h-screen bg-cover bg-center" style="background-image: url('https://picsum.photos/id/1015/2000/1200')">
        <div id="heart">❤️</div>
        <div class="absolute inset-0 bg-black/40 flex items-center justify-center text-white text-center px-6">
            <div>
                <h1 class="text-6xl md:text-7xl font-bold mb-6">Weather & Wisdom</h1>
                <p class="text-2xl max-w-2xl mx-auto">Forecasts that matter. Tools that help. Inspiration that lasts.</p>
                <a href="forecast.html" class="mt-10 inline-block bg-white text-sky-600 px-10 py-4 rounded-full text-xl font-semibold hover:bg-sky-100 transition">Check the Weather Now</a>
            </div>
        </div>
    </div>

    <script>
        let timerId = null;
        function startAnimation(e) {
            if (timerId) clearInterval(timerId);
            const heart = document.getElementById("heart");
            timerId = setInterval(() => moveHeart(e.clientX, e.clientY, heart), 10);
        }
        function moveHeart(tx, ty, heart) {
            let x = parseFloat(heart.style.left) || 50;
            let y = parseFloat(heart.style.top) || 50;
            const cx = x + 50, cy = y + 50;
            if (Math.abs(cx - tx) < 2 && Math.abs(cy - ty) < 2) {
                clearInterval(timerId); timerId = null; return;
            }
            if (cx < tx) heart.style.left = (x + 1) + "px";
            else if (cx > tx) heart.style.left = (x - 1) + "px";
            if (cy < ty) heart.style.top = (y + 1) + "px";
            else if (cy > ty) heart.style.top = (y - 1) + "px";
        }
        document.addEventListener("click", startAnimation);
    </script>
</body>
</html>
