<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert between Celsius and Fahrenheit instantly.">
    <title>Weather & Wisdom | Temperature Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-50 text-slate-800 font-sans">
    <nav class="bg-white shadow sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3 text-2xl font-bold text-sky-600">❤️ Weather & Wisdom</a>
            <div class="flex gap-8 text-lg">
                <a href="index.html" class="hover:text-sky-600">Home</a>
                <a href="forecast.html" class="hover:text-sky-600">Forecast</a>
                <a href="converter.html" class="hover:text-sky-600 font-medium">Converter</a>
                <a href="quotes.html" class="hover:text-sky-600">Quotes</a>
                <a href="about.html" class="hover:text-sky-600">About</a>
            </div>
        </div>
    </nav>

    <div class="max-w-md mx-auto mt-20 bg-white p-10 rounded-3xl shadow-xl">
        <h1 class="text-4xl font-bold text-center mb-8">Temperature Converter</h1>
        <div class="space-y-8">
            <div>
                <label class="block text-sm font-medium mb-2">Celsius</label>
                <input id="cInput" type="text" class="w-full p-4 border rounded-2xl focus:outline-none focus:border-sky-500 text-3xl">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">Fahrenheit</label>
                <input id="fInput" type="text" class="w-full p-4 border rounded-2xl focus:outline-none focus:border-sky-500 text-3xl">
            </div>
            <button onclick="convertTemp()" class="w-full bg-sky-600 hover:bg-sky-700 text-white py-5 rounded-2xl font-semibold text-xl">Convert</button>
            <p id="errorMessage" class="text-red-500 text-center font-medium min-h-[1.5em]"></p>
            <img id="weatherImage" src="https://picsum.photos/id/1015/300/200" class="mx-auto rounded-2xl shadow">
        </div>
    </div>

    <script>
        function convertCtoF(c) { return c * 9/5 + 32; }
        function convertFtoC(f) { return (f - 32) * 5/9; }
        function updateImage(f) {
            const img = document.getElementById("weatherImage");
            if (f < 32) img.src = "https://picsum.photos/id/1018/300/200";
            else if (f <= 50) img.src = "https://picsum.photos/id/102/300/200";
            else img.src = "https://picsum.photos/id/1015/300/200";
        }
        function convertTemp() {
            const cInput = document.getElementById("cInput");
            const fInput = document.getElementById("fInput");
            const err = document.getElementById("errorMessage");

            if (cInput.value.trim() !== "") {
                const c = parseFloat(cInput.value);
                if (isNaN(c)) { err.textContent = cInput.value + " is not a number"; return; }
                const f = convertCtoF(c);
                fInput.value = f;
                updateImage(f);
            } else if (fInput.value.trim() !== "") {
                const f = parseFloat(fInput.value);
                if (isNaN(f)) { err.textContent = fInput.value + " is not a number"; return; }
                const c = convertFtoC(f);
                cInput.value = c;
                updateImage(f);
            }
            err.textContent = "";
        }
        // Clear opposite field on input
        document.getElementById("cInput").addEventListener("input", () => { document.getElementById("fInput").value = ""; });
        document.getElementById("fInput").addEventListener("input", () => { document.getElementById("cInput").value = ""; });
    </script>
</body>
</html>
